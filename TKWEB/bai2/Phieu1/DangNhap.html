<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
   form{
      text-align: center;
      width: 400px;
      margin: auto;
      border: 1px solid;
    }
    .button{
      width: 200px;
      margin: auto;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    button{
      background-color: rgb(139, 211, 232);
      font-size: 15px;
    }
  </style>
</head>
<body>
  <form>

    <h1>ĐĂNG NHẬP DIỄN ĐÀN</h1>
    <table>
      <tr>
        <td style="text-align:left">
          <label for="username"> Tên đăng nhập: </label>
        </td>
        <td>
          <input type="text" name="username" id="username">
        </td>
      </tr>
      <tr>
        <td style="text-align:left"><label for="password" >Mật khẩu: </label> </td>
        <td><input type="password" name="password" id="password"> </td>
      </tr>
    </table>
    <div class="button">
      <button type="submit" name="submit">Đăng nhập</button>
      <button type="reset" name="submit">Phục hồi</button>
    </div>

  </form>

</body>
</html>
