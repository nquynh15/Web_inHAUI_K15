    <script>
      var a = 4, b = 6, c =2;
      document.write(a+"x^2 + " +b+"x + "+ c+ " = 0 ");
      function giaiPT(){0
        let delta = Math.pow(b, 2) - 4*a*c;
        if(delta < 0 ){
          document.write("Phương trình trên vô nghiệm!");
        }
        else if(delta == 0){
          document.write("Phương trình trên có nghiệm kép: x= " + -b/(2*a));
        }
        else{
          document.write(" =>Phương trình có hai nghiệm phân biệt: x1 = "+ (-b-Math.sqrt(delta))/(2*a) +"; x2 = " + (-b+Math.sqrt(delta))/(2*a));
        }
      }

      document.getElementById("result").innerHTML(giaiPT());
    </script>
