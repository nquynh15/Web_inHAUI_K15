<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đề 16767 - Câu 2</title>
</head>
<body>
  <table>
    <tr>
      <td><p>Username</p></td>
      <td>
        <input type="text" name="username" id="username">
      </td>
    </tr>
    <tr>
      <td><p>Password</p></td>
      <td>
        <input type="text" name="password" id="password">
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <button type="submit" onclick="check()">Kiem tra password</button>
      </td>
    </tr>
  </table>

  <script>
    function check(){
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;
      reg = /^(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^&*?])(?=.*[0-9])[a-zA-Z!@#$%^&*?0-9]{8,}$/;
      if(user == ""|| pass =="" || !reg.test(pass)){
        alert("Ban nhap sai!")
      }
      else{
        alert("Ban nhap dung!");
      }
    }
  </script>


</body>
</html>
