<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrimeNumber</title>
</head>
<body>
<div>
  <h2>So Nguyen To</h2>
  <table>
    <tr>
      <td>
        <p>Nhap n = </p>
      </td>
      <td>
        <input type="text" name="" id="num">
      </td>
    </tr>
    <tr>
      <td>
        <p>Tong cac so nguyen to trong day</p>
      </td>
      <td>
        <input type="text" id="result">
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <button type="submit" onclick="check()">Tinh tong</button>
        <button type="reset">Huy bo</button>
      </td>
    </tr>
  </table>
</div>

<script>
  function isPrimeNumber(n) {
    if (n < 2) {
        return false;
    }
    for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i == 0) {
            return false;
        }
    }
    return true;
}
  function check(){
    let s=0;
    let n = document.getElementById("num").value;
    for( let i=1; i<=n; i++){
      if(isPrimeNumber(i)){
        s += i;
      }
    }
    document.getElementById("result").value = s;
  }
</script>
</body>
</html>
