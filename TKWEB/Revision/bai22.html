<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đề 16870</title>
  <style>
    .container{
      max-width: 800px;
      margin: auto;
      margin-top: 100px;
      border: 1px solid black;
      text-align: center;
      box-shadow: -2px 4px 2px gray;
    }

    table{
      width: 300px;
      margin: auto;
      text-align: center;
    }
    table, th, td{
      border: 1px solid white;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <table>
        <tr>
          <td><p>Nhập số nguyên</p></td>
          <td>
            <input type="text" name="number" id="number">
          </td>
        </tr>
        <tr>
          <td>Số chữ số lẻ</td>
          <td>
            <input id="result">
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="submit" onclick="check()">Đếm</button>
            <button type="reset">Huy bo</button>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <script>
    function check(){
      let number = document.getElementById("number").value;
      let c=0;
      while(number>0){
        let tmp = number%10;
        if(tmp %2 !=0){
          c++;
          console.log(c);
        }
        number = Math.floor(number/10);
      }
      document.getElementById("result").value= c;
    }

  </script>

</body>
</html>
