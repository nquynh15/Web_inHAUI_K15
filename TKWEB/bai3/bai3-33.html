<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      max-width: 800px;
      margin: auto;
      padding: 15px;
      box-shadow: 4px 4px 5px black;
    }
    h1{
      color: green;
      text-align: center;
    }
    .subject{
      font-weight: bolder;
      text-decoration: underline;
    }
    .red-letter{
      color: #FF0000;
    }
    #loop{
      background-color: #CCCCCC;
      color: #0000CC;
    }
    .for-loop{
      width: 200px;
      margin: auto;
      word-spacing: 7px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Định dạng văn bản</h1>
    <p><span class="subject">Hóa học:</span> Nước: <span class="red-letter">H2O</span> ; Axit Sinfuric: <span class="red-letter">H2SO4</span></p>
    <P><span class="subject">Toán học:</span> Phương trình bậc 2: <span class="red-letter">ax2 + bx + c = 0</span></P>
    <p><span class="subject">Tin học:</span> Vòng lặp For.</p>
    <div id="loop">
      <div class="for-loop">
        <p>For i = 0 To 10</p>
        <p align="right">Tong = Tong + 1</p>
        <p>Next</p>
      </div>
    </div>
  </div>


</body>
</html>
