<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      background-color: rgb(229, 145, 173);
    }
    table, tr,  td{
      border: 1px solid;
    }
  </style>
</head>
<body>
  <h1>Nhập vào năm sinh</h1>
  <table>
    <tr>
      <td colspan="2">Chương trình tra tuổi</td>
    </tr>
      <tr>
        <td>Tuổi dương lịch: </td>
        <td><input type="number" id="duongLich"></td>
      </tr>
      <tr>
        <td>Tuổi âm lịch: </td>
        <td bgcolor="white"> <p id="amLich"></p></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <button type="reset">Xóa</button>
          <button type="submit" onclick="tracuu()">Tra cứu</button>
        </td>
      </tr>
  </table>

  <script>
    var can = ["Canh", "Tân", "Nhâm", "Quí", "Giáp", "Ất", "Binh", "Đinh", "Mậu", "Kỷ"];

    var chi = ["Thân", "Dậu", "Tuất", "Hợi", "Tý", "Sửu", "Dần", "Mão", "Thìn", "Tỵ", "Ngọ", "Mùi"];
    //1993: Quy Dau
    function tracuu(){
      var tmp = document.getElementById("duongLich");
      var year = tmp.value;
      var namCan = can[year%10];
      var namChi = chi[year%12];
      document.getElementById("amLich").innerHTML = namCan + " " + namChi;
      //document.getElementById("amLich").innerHTML = typeof(tmp);
    }
  </script>
</body>
</html>
