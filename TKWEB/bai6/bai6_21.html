<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giải phương trình</title>
</head>
<body>
  <p id="result"></p>
  <script>
    confirm("Nhập vào hệ số của phương trình bậc hai:");
    let a = prompt("a = ");
    let b = prompt("b = ");
    let c = prompt("c = ");

    function giaiPT(){
      let delta = Math.pow(b, 2) - 4*a*c;
      if(delta < 0 ){
        document.write("Phương trình trên vô nghiệm!");
      }
      else if(delta == 0){
        document.write("Phương trình trên có nghiệm kép: x= " + -b/(2*a));
      }
      else{
        document.write("=>hương trình có hai nghiệm phân biệt: x1 = "+ (-b-Math.sqrt(delta))/(2*a) +"; x2 = " + (-b+Math.sqrt(delta))/(2*a));
      }
    }

    document.getElementById("result").innerHTML(giaiPT());
  </script>
</body>
</html>
