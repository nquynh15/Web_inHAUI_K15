<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bảng kết quả học tập</title>
  <style>
    table{
      width: 800px;
      margin: auto;
      text-align: center;
    }
    table, th, td{
      border: 1px solid black;
      border-collapse: collapse;
    }
    table caption{
      font-size: 32px;
      margin-bottom: 20px;
    }
    .name{
      text-align: left;
    }
    .point{
      text-align:right;
    }
  </style>
</head>
<body>

  <table>
    <caption><b>BẢNG KẾT QUẢ MÔN THI LẬP TRÌNH</b> C</caption>
    <thead>
      <tr>
        <th rowspan="2">STT</th>
        <th rowspan="2">Họ và tên</th>
        <th colspan="2">Năm sinh</th>
        <th colspan="2">Kết quả</th>
        <th rowspan="2">Xếp loai</th>
      </tr>
      <tr>
        <th>Nam</th>
        <th>Nữ</th>
        <th>Lý thuyết</th>
        <th>Thực hành</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>1</td>
        <td class="name">Nguyễn Thị Vân Anh</td>
        <td></td>
        <td>1980</td>
        <td class="point">80</td>
        <td class="point">90</td>
        <td>Giỏi</td>
      </tr>
      <tr>
        <td>2</td>
        <td class="name">Hoàng Văn Bách</td>
        <td>1981</td>
        <td></td>
        <td class="point">50</td>
        <td class="point">50</td>
        <td>Trung bình</td>
      </tr>
      <tr>
        <td>3</td>
        <td class="name">Huỳnh Tấn Phát</td>
        <td>1981</td>
        <td></td>
        <td class="point">70</td>
        <td class="point">70</td>
        <td>Khá</td>
      </tr>
      <tr>
        <td>4</td>
        <td class="name">Hoàng Diệu Thanh</td>
        <td></td>
        <td>1982</td>
        <td class="point">90</td>
        <td class="point">100</td>
        <td>Xuất sắc</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
